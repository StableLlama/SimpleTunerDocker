name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      cuda_versions: ${{ steps.set-matrix.outputs.matrix }}
      latest_cuda: ${{ steps.set-matrix.outputs.latest }}
      base_changed: ${{ steps.set-matrix.outputs.base_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: set-matrix
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
        run: |
          # Define CUDA versions here. The last one will get the 'latest' tag.
          # See also: https://gitlab.com/nvidia/container-images/cuda/-/blob/master/doc/supported-tags.md?ref_type=heads
          VERSIONS='["12.8.1", "13.0.2", "13.1.1"]'

          python - <<'PY'
          import json
          import os
          import re
          import subprocess
          from pathlib import Path

          file_path = ".github/workflows/docker-build.yml"

          def extract_versions(text: str) -> list[str]:
            match = re.search(r"VERSIONS='(\[[^']*\])'", text)
            if not match:
              return []
            return json.loads(match.group(1))

          current_text = Path(file_path).read_text()
          current_versions = extract_versions(current_text)

          base_sha = os.environ.get("BASE_SHA", "").strip()
          if base_sha == "0000000000000000000000000000000000000000":
            base_sha = ""

          prev_versions: list[str] = []
          diff_files: list[str] = []

          if base_sha:
            try:
              prev_text = subprocess.check_output(
                ["git", "show", f"{base_sha}:{file_path}"],
                text=True,
              )
              prev_versions = extract_versions(prev_text)
            except subprocess.CalledProcessError:
              prev_versions = []

            diff_files = subprocess.check_output(
              ["git", "diff", "--name-only", f"{base_sha}...HEAD"],
              text=True,
            ).splitlines()

          only_workflow_changed = bool(diff_files) and all(
            name == file_path for name in diff_files
          )

          new_versions = [v for v in current_versions if v not in prev_versions]
          if only_workflow_changed:
            selected_versions = new_versions
          else:
            selected_versions = current_versions

          matrix = [
            {"cuda_version": v, "is_new": v in new_versions}
            for v in selected_versions
          ]

          base_changed = "true" if "Dockerfile.base" in diff_files else "false"

          output_lines = [
            f"matrix={json.dumps(matrix)}",
            f"latest={(current_versions[-1] if current_versions else '')}",
            f"base_changed={base_changed}",
          ]
          Path(os.environ["GITHUB_OUTPUT"]).write_text("\n".join(output_lines))
          PY

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.cuda_versions) }}
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Timestamp
        id: timestamp
        run: echo "ts=$(date -u +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Base Image
        if: ${{ needs.prepare.outputs.base_changed == 'true' || matrix.is_new == true }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          build-args: |
            CUDA_VERSION=${{ matrix.cuda_version }}
          tags: ${{ secrets.DOCKER_USERNAME }}/simpletuner-base:cuda${{ matrix.cuda_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Final Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ secrets.DOCKER_USERNAME }}/simpletuner-base:cuda${{ matrix.cuda_version }}
            CUDA_VERSION=${{ matrix.cuda_version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/simpletuner:cuda${{ matrix.cuda_version }}
            ${{ secrets.DOCKER_USERNAME }}/simpletuner:cuda${{ matrix.cuda_version }}-${{ steps.timestamp.outputs.ts }}
            ${{ matrix.cuda_version == needs.prepare.outputs.latest_cuda && format('{0}/simpletuner:latest', secrets.DOCKER_USERNAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
