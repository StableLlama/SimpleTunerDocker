name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      cuda_versions: ${{ steps.set-matrix.outputs.matrix }}
      latest_cuda: ${{ steps.set-matrix.outputs.latest }}
    steps:
      - id: set-matrix
        run: |
          # Define CUDA versions here. The last one will get the 'latest' tag.
          VERSIONS='["12.8.1", "13.0.1", "13.1.1"]'
          echo "matrix=$VERSIONS" >> $GITHUB_OUTPUT
          echo "latest=$(echo $VERSIONS | jq -r '.[-1]')" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cuda_version: ${{ fromJson(needs.prepare.outputs.cuda_versions) }}
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Timestamp
        id: timestamp
        run: echo "ts=$(date -u +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Base Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          build-args: |
            CUDA_VERSION=${{ matrix.cuda_version }}
          tags: ${{ secrets.DOCKER_USERNAME }}/simpletuner-base:cuda${{ matrix.cuda_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Final Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ secrets.DOCKER_USERNAME }}/simpletuner-base:cuda${{ matrix.cuda_version }}
            CUDA_VERSION=${{ matrix.cuda_version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/simpletuner:cuda${{ matrix.cuda_version }}
            ${{ secrets.DOCKER_USERNAME }}/simpletuner:cuda${{ matrix.cuda_version }}-${{ steps.timestamp.outputs.ts }}
            ${{ matrix.cuda_version == needs.prepare.outputs.latest_cuda && format('{0}/simpletuner:latest', secrets.DOCKER_USERNAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
